<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en ralla</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="containermensaje">

            <label class="color1" for="jugador1"><b>Jugador 1:</b></label>
            <input type="text" id="jugador1" name="jugador1">

            <label class="color2" for="jugador2"><b>Jugador 2:</b></label>
            <input type="text" id="jugador2" name="jugador2">

            <button id="start" class="restartboton">Start Game</button>
        </div>
    </div>

    <div id="head">
        <h1 id="j1" class="color1">Jugador 1</h1>
        <div class="vscontainer"><img src="Imagenes/V__1_-removebg-preview.png" alt=""></div>
        <h1 id="j2" class="color2">Jugador 2</h1>
    </div>
    <div id="grid">
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>

        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>
        <div class="imgcontainer"><img src="Imagenes/white.svg" alt=""></div>

    </div>

    <div id="winerpopup" class="backgroundmensaje">
        <div class="containermensaje">
            <h2 id="felicitaciones">Enhorabuena!</h2>
            <p id="mensaje"></p>
            <button class="restartboton">Restart</button>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>/<!--Metemos jquery-->
    <script src="index.js"></script>

</html>
